<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:growl id="message" />
	<h:form>
		<p:fieldset legend="Cadastro">
			<h:panelGrid columns="2" cellpadding="5" cellspacing="5">
				<h:panelGrid columns="2" cellpadding="5" cellspacing="5">

					<p:row>
						<p:outputLabel value="Nome: " />
					</p:row>

					<p:row>
						<p:inputText value="#{veiculoBean.cadastro.nomeCadastro}" />
					</p:row>

					<p:row>
						<p:outputLabel value="Email: " />
					</p:row>

					<p:row>
						<p:inputText value="#{veiculoBean.cadastro.emailCadastro}"
							type="email" />
					</p:row>

				</h:panelGrid>

				<h:panelGrid cellpadding="5" cellspacing="5">
					<p:row>
						<p:commandButton value="Pesquisar" />
					</p:row>

					<p:row>
						<p:commandButton actionListener="#{veiculoBean.cadastrar}"
							value="Peças" update="@form :message"
							onclick="PF('enviar').show()" />
					</p:row>
				</h:panelGrid>

			</h:panelGrid>

		</p:fieldset>

		<p:fieldset legend="Veículo" style="margin-top:25px">

			<h:panelGrid columns="2" cellpadding="5" cellspacing="5">

				<p:row>
					<p:outputLabel value="Marca: " />
				</p:row>

				<p:row>
					<p:inputText value="#{veiculoBean.carro.marca}" />
				</p:row>

				<p:row>
					<p:outputLabel value="Modelo: " />
				</p:row>

				<p:row>
					<p:inputText value="#{veiculoBean.carro.modelo}" />
				</p:row>

				<p:row>
					<p:outputLabel value="Ano: " />
				</p:row>

				<p:row>
					<p:inputMask mask="9999" value="#{veiculoBean.carro.ano}" />
				</p:row>

				<p:row>
					<p:outputLabel value="Placa: " />
				</p:row>

				<p:row>
					<p:inputMask mask="(***)-(9999)" value="#{veiculoBean.carro.placa}" />
				</p:row>

			</h:panelGrid>
		</p:fieldset>


		<!-- Dialog Das Peças -->
		
		
		<p:dialog modal="false" visible="false" widgetVar="enviar"
			header="Peças">

			<h:panelGrid>
				<h:panelGrid>

				</h:panelGrid>
			</h:panelGrid>

		</p:dialog>


	</h:form>
</ui:component>
